<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="buttons-container">
            <button id="create-chat">Create Chat</button>
            <button id="join-chat">Join Chat</button>
        </div>
        <div id="chat-room" style="display: none;">
            <div id="chat-window"></div>
            <input type="text" id="message-input" placeholder="Type your message here">
            <button id="send-message">Send</button>
        </div>
        <div id="code-container" style="display: none;">
            <input type="text" id="chat-code-input" placeholder="Enter chat code">
            <button id="enter-chat">Enter</button>
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
